default_linemode devicons
set colorscheme solarized
set show_hidden true
set preview_images true
set preview_images_method iterm2
set vcs_aware true
set preview_max_size 10000000
set line_numbers absolute
set wrap_scroll false
set draw_borders true

mime ^text,  label editor = nvim -- "$@"
mime ^text,  label pager  = "$PAGER" -- "$@"
!mime ^text, label editor, ext xml|json|csv|tex|py|pl|rb|js|sh|php|md|css|scss|ts = nvim -- "$@"
!mime ^text, label pager,  ext xml|json|csv|tex|py|pl|rb|js|sh|php|md|css|scss|ts = "$PAGER" -- "$@"
